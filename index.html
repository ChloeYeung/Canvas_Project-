<!DOCTYPE html>
<html class="no-js">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- Add icon library -->
<script src="https://kit.fontawesome.com/ceade799c3.js" crossorigin="anonymous"></script>

<!--Google Fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">


</head>
<!--Black background-->

<body class="container bg-dark">
  <!--Canvas Heading-->
  <div class="row d-flex justify-content-center">
    <div class="col-4 mt-3 mb-3 ">
      <h1 style="color:white;">Canvas Application &#127912;</h1>
    </div>
  </div>
  <!--Main Canvas Part -->
  <div class="d-flex justify-content-center" id="canvas-container">
    <canvas id="canvas-real" class="canvas"></canvas>
    <canvas id="canvas-draft" class="canvas"></canvas>
  </div>
  <!--Bootstrap Grid for the buttons-->
  <div class="row d-flex justify-content-around text-center align-items-center py-3">
    <div class="col-lg-1 col-m-4 col-s-4 col-xs-4 mb-3">
      <div class="row">
        <div class="col-lg-12 col-m-6 col-s-3">
          <button type="button" id="clear" class="btn btn-info mb-3"
        style="width: 100%; color: rgb(240,240,240);">Clear</button>
          <button type="button" class="btn btn-info mb-3" id="undo"
            style="width:100%; color: rgb(240,240,240);">Undo</button>
          <button type="button" class="btn btn-info" id="redo"
            style="width:100%; color: rgb(240,240,240);">Redo</button>
        </div>
      </div>
    </div>
    <!-- Color ToolBox-->
    <div class="col-lg-3 col-m-4 col-s-6 col-xs-6 mb-5 box">
      <div class="col-12 color d-flex justify-content-between py-2 px-2">
        <!-- first row of circle-->
        <button onclick="change_color(this)" type="button" class="createCircle" style="background: blue;"
          id="colorSelect"></button>
        <button onclick="change_color(this)" type="button" class="createCircle" style="background: red;"
          id="colorSelect"></button>
        <button onclick="change_color(this)" type="button" class="createCircle" style="background: grey;"
          id="colorSelect"></button>
        <button onclick="change_color(this)" type="button" class="createCircle" style="background: black;"
          id="colorSelect"></button>
      </div>
      <!-- second row of circle-->
      <div class="col-12 color d-flex justify-content-between py-2 px-2">
        <button onclick="change_stroke(this)" type="button" class="createCircle" style="background: blue;"
          id="colorSelect"></button>
        <button onclick="change_stroke(this)" type="button" class="createCircle" style="background: red;"
          id="colorSelect"></button>
        <button onclick="change_stroke(this)" type="button" class="createCircle" style="background: grey;"
          id="colorSelect"></button>
        <button onclick="change_stroke(this)" type="button" class="createCircle" style="background: black;"
          id="colorSelect"></button>
      </div>
    </div>
    <!--Shapes Toolbox-->
    <div class="col-lg-3 col-m-4 col-s-6 col-xs-6 mb-5 box">
      <!-- first row -->
      <div class="col-12 color d-flex justify-content-between py-2 px-2">
        <button type="button" title="Square" class="createCircle" id="drawing-rectangle"><i class="fa-regular fa-square-full"></i></button>
        <button type="button" title="Paint Brush" class="createCircle" id="drawing-line"><i class="fa-solid fa-paintbrush"></i></button>
        <button type="button" title="Straight Line" class="createCircle" id="drawing-straightLine"><i class="fa-solid fa-minus"></i></button>
        <button type="button" title="Triangle" class="createCircle" id="drawing-triangle"><i class="fa-solid fa-play"></i></button>
      </div>
      <!-- second row -->
      <div class="col-12 color d-flex justify-content-between py-2 px-2">
        <button type="button" title="Circle" class="createCircle" id="drawing-circle"><i class="fa-regular fa-circle"></i></button>
        <button type="button" title="Dotted-Line" class="createCircle" id="drawing-dottedLine"><i class="fa-solid fa-ellipsis"></i></button>
        <button type="button" title="Quadratic Curve" class="createCircle" id="drawing-quadraticCurve"><i class="fa-solid fa-bezier-curve"></i></button>
        <button type="button" class="createCircle"></button>
      </div>
    </div>
    <!--Tools Toolbox-->
    <div class="col-lg-3 col-m-4 col-s-6 col-xs-6 mb-5 box">
      <!-- first row -->
      <div class="col-12 color d-flex justify-content-between py-2 px-2">
        <button type="button" title="Eraser" class="createCircle" id="drawing-eraser"><i class="fa-solid fa-eraser"></i></button>
        <button type="button" title="Save Canvas" class="createCircle" id="drawing-save"><i class="fa-solid fa-floppy-disk"></i></button>
        <button type="button" title="Text Box" class="createCircle" id="drawing-text"><i class="fa-solid fa-font"></i></button>
        <button type="button" title="Upload Image" class="createCircle" id="icon-upload"><i class="fa-solid fa-file-arrow-up"></i></button>
          <input type="file" id="image_input" accept="image/png, image/jpg"
            style="display:none">
      </div>
      <!-- second row-->
      <div class="col-12 color d-flex justify-content-center py-3 px-2">
        <input type="range" title="Line Width" class ="slide" id="lineWidth" name="Line Width" min="1" max="24" value="2">
        <!-- <button type="button" class="createCircle"></button>
        <button type="button" class="createCircle"></button>
        <button type="button" class="createCircle"></button>
        <button type="button" class="createCircle"></button> -->
      </div>
    </div>

    <div class="colorToolbox">

      <input oninput="change_color_by_spectrum()" type="color" id="colorFill" value="#ffffff">

      <input type="color" id="colorStroke" value="#ffffff">

      <!-- <input type="range" class="slide" id="lineWidth" name="Line Width" min="1" max="20" value="2"> -->
    </div>
  </div>


  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>

  <!--sketchpad's CDN (mainly for undo & redo)-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sketchpad/0.1.0/scripts/sketchpad.min.js"></script>

  <!--fabric.js 's CDN-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/521/fabric.min.js"></script>

  <!--fileSave.js 's CDN-->
  <script src="./lib/FileSaver.min.js"></script>

  <!-- The drawing functionality  -->
  <script src="./javascript/canvas-common.js" type="text/javascript"></script>

  <!-- The drawing line functionality  -->
  <script src="./javascript/drawing-line.js" type="text/javascript"></script>

  <!-- The drawing rectangle functionality  -->
  <script src="./javascript/drawing-rectangle.js" type="text/javascript"></script>

  <!-- The drawing Circle functionality  -->
  <script src="./javascript/drawing-circle.js" type="text/javascript"></script>

  <!-- The drawing Straight Line functionality  -->
  <script src="./javascript/drawing-straightline.js" type="text/javascript"></script>

  <!-- The drawing Triangle functionality  -->
  <script src="./javascript/drawing-triangle.js" type="text/javascript"></script>

  <!-- The drawing Quadratic Curve functionality  -->
  <script src="./javascript/drawing-quadraticcurve.js" type="text/javascript"></script>

  <!-- The drawing Dotted Line functionality  -->
  <script src="./javascript/drawing-dottedLine.js" type="text/javascript"></script>

  <!-- The drawing Eraser functionality  -->
  <script src="./javascript/drawing-eraser.js" type="text/javascript"></script>

  <!-- The drawing Clear functionality  -->
  <script src="./javascript/drawing-clear.js"></script>

  <!-- The drawing history functionality  -->
  <script src="./javascript/drawing-history.js"></script>

  <!-- The drawing save functionality  -->
  <script src="./javascript/drawing-save.js"></script>

  <!-- The drawing save functionality  -->
  <script src="./javascript/drawing-upload.js"></script>

  <!-- The drawing text functionality  -->
  <script src="./javascript/drawing-text.js"></script>


  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function (event) {

      currentFunction = new DrawingLine(contextReal);


      $("#drawing-rectangle").click(() => {
        currentFunction = new DrawingRectangle(contextReal, contextDraft);
      });
      $("#drawing-line").click(() => {
        currentFunction = new DrawingLine(contextReal);
      });
      $("#drawing-circle").click(() => {
        currentFunction = new DrawingCircle(contextReal, contextDraft);
      });
      $("#drawing-straightLine").click(() => {
        currentFunction = new DrawingStraightLine(contextReal, contextDraft);
      });
      $("#drawing-triangle").click(() => {
        currentFunction = new DrawingTriangle(contextReal, contextDraft);
      });
      $("#drawing-quadraticCurve").click(() => {
        currentFunction = new DrawingQuadraticCurve(contextReal, contextDraft);
      });
      $("#drawing-dottedLine").click(() => {
        currentFunction = new DrawingDottedLine(contextReal, contextDraft);
      });
      $("#drawing-eraser").click(() => {
        currentFunction = new DrawingEraser(contextReal, contextDraft);
      });
      $('#undo').click(() => {
        history.undo(canvasReal, contextReal);
      });
      $('#redo').click(() => {
        history.redo(canvasReal, contextReal);
      });
      $("#drawing-text").click(() => {
        currentFunction = new DrawingText(contextReal, contextDraft);
      })
    })
  </script>


  </div>
</body>

</html>
